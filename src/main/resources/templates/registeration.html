<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Memoir</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="css/reg-stlye.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
<div id="login">

  <h1 class="text-center text-white pt-5">Memoir</h1>

  <div class="container">

    <div id="login-row" class="row justify-content-center align-items-center">

      <div id="login-column" class="col-md-6">

        <div id="login-box" class="col-md-12">

          <form id="login-form" class="form" action="/register" method="post">

            <h3 class="text-center text">Register Here</h3>

            <div class="form-group">
              <label for="first-name" class="text">First Name:</label><br>
              <input type="text" name="first-name" id="first-name" class="form-control">
            </div>

            <div class="form-group">
              <label for="last-name" class="text">Last Name:</label><br>
              <input type="text" name="last-name" id="last-name" class="form-control">
            </div>

            <div class="form-group">
              <label for="email" class="text">Email ID:</label><br>
              <input type="email" name="email" id="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="username" class="text"> Username:</label><br>
              <input type="text" name="username" id="username" class="form-control">
            </div>

            <div class="form-group">
              <label for="password" class="text">Password:</label><br>
              <input type="password" name="password" id="password" class="form-control">
            </div>

            <div class="form-group submit-btn">
              <button type="submit" class="btn btn-dark">Login</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
